version: 2

models:
  - name: dim_dates
    description: 'Dimensão de datas para análises temporais, com informações detalhadas sobre o ano, mês, dia, dia da semana, trimestre, entre outros.'
    columns:
      - name: date_key
        description: 'Chave primária que identifica de forma única cada data na tabela.'
        tests:
          - unique
          - not_null
      - name: ano
        description: 'Ano extraído da data.'
      - name: mes
        description: 'Mês extraído da data.'
      - name: dia
        description: 'Dia extraído da data.'
      - name: dia_da_semana
        description: 'Dia da semana extraído da data, onde 1=domingo e 7=sábado.'
      - name: trimestre
        description: 'Trimestre em que a data está inserida, com valores de 1 a 4.'
      - name: data_string
        description: 'Representação da data no formato de string, no padrão "YYYY-MM-DD".'
      - name: day_type
        description: 'Indica se a data é um dia de semana ("Weekday") ou final de semana ("Weekend").'
      - name: season
        description: 'Estação do ano correspondente à data, com base no mês. As estações são: "Winter" (inverno), "Spring" (primavera), "Summer" (verão), e "Fall" (outono).'

