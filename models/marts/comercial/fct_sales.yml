version: 2

models:
  - name: fct_sales
    description: |
      Este modelo combina dados de vendas com dimensões relacionadas, como produtos, clientes, promoções, datas e território. 
      Ele fornece uma visão abrangente das vendas, integrando informações de diferentes tabelas dimensionais para análises detalhadas.
    columns:
      - name: sk_vendas
        description: Chave única para cada venda.
        tests:
          - unique
          - not_null
      - name: data_pedido
        description: Data em que o pedido foi realizado.
      - name: data_envio
        description: Data em que o pedido foi enviado.
      - name: status_pedido
        description: Status atual do pedido.
      - name: nome_status_pedido
        description: Nome do status do pedido.
      - name: flag_pedido_online
        description: Indicador se o pedido foi realizado online.
      - name: quantidade_pedido
        description: Quantidade de produtos no pedido.
      - name: preco_unitario
        description: Preço unitário do produto no pedido.
      - name: valor_com_desconto
        description: Valor total com desconto aplicado.
      - name: tempo_frete
        description: Tempo de frete para a entrega do pedido.
      - name: date_key
        description: Chave da data associada ao pedido.
      - name: ano
        description: Ano da data do pedido.
      - name: mes
        description: Mês da data do pedido.
      - name: dia
        description: Dia da data do pedido.
      - name: dia_da_semana
        description: Dia da semana da data do pedido.
      - name: trimestre
        description: Trimestre da data do pedido.
      - name: data_string
        description: Representação da data como string.
      - name: day_type
        description: Tipo de dia da data do pedido.
      - name: pk_produto
        description: Chave primária do produto.
      - name: nome_produto
        description: Nome do produto.
      - name: produto_fabricado
        description: Indicador se o produto é fabricado.
      - name: produto_acabado
        description: Indicador se o produto está acabado.
      - name: cor_produto
        description: Cor do produto.
      - name: custo_padrao_produto
        description: Custo padrão do produto.
      - name: preco_sugerido_venda
        description: Preço sugerido de venda do produto.
      - name: dias_producao_produto
        description: Número de dias de produção do produto.
      - name: pk_promocao
        description: Chave primária da promoção.
      - name: descricao_promocao
        description: Descrição da promoção.
      - name: percentual_desconto
        description: Percentual de desconto aplicado na promoção.
      - name: tipo_promocao
        description: Tipo da promoção.
      - name: categoria_promocao
        description: Categoria da promoção.
      - name: data_inicio
        description: Data de início da promoção.
      - name: data_fim
        description: Data de fim da promoção.
      - name: duracao_promocao
        description: Duração total da promoção.
      - name: nome_produto_promocao
        description: Nome do produto associado à promoção.
      - name: pk_territorio
        description: Chave primária do território.
      - name: nome_territorio
        description: Nome do território.
      - name: total_vendas_territorio
        description: Total de vendas no território.
      - name: nome_pais
        description: Nome do país associado ao território.
      - name: code_provincia
        description: Código da província do território.
      - name: nome_cidade
        description: Nome da cidade no território.
      - name: pk_cliente
        description: Chave primária do cliente.
      - name: endereco_cliente
        description: Endereço do cliente.
      - name: nome_cliente
        description: Nome do cliente.
      - name: email_cliente
        description: Email do cliente.
      - name: nome_motivo_venda
        description: Nome do motivo da venda.
      - name: tipo_motivo_venda
        description: Tipo de motivo da venda.
      - name: usou_cartao_credito
        description: Indicador se o cliente usou cartão de crédito.


